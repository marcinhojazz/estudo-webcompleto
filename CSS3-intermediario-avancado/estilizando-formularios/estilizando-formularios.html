            <th class="descricao">Código</th>

            <th>001</th>
            <th>Notebook</th>

        </tr>
        
        <tr class="alternado">
            <th>002</th>
            <th>Tablet</th>

        </tr>

            <th>003</th>
            <th>Iphone</th>
            <th class="numero">R$ 3.500</th>
        </tr>
        
        <tr class="alternado">
            <th>004</th>
            <th>Nexus</th>
            <th class="numero">R$ 3.500</th>
        </tr>
        
    </table>
