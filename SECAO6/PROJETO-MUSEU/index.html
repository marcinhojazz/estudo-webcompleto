<!DOCTYPE html>

<head>

    <title>MUSEU NACIONAL</title>
    
    <!-- Normalize CSS -->

    <!-- Estilo customizado -->

<body>
    
    <div id="container"><!-- Início Container-->

        <header><!-- Início Header-->

            <div id="logo"><!-- logo -->
                <h1><a href="">Museu Nacional</a></h1>
            </div>


            <nav><!-- Início Nav (MENU) -->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>

        </header><!-- Fim Header-->

        <div id="principal"><!-- Início Principal -->

                    <img src="img/museu.png">
                </section>

            </div><!-- Fim Conteúdo -->

            <aside>
                <section id="depoimento">
                    <img src="img/depoimento.png">
                </section>
                
                <section id="visita"><!-- Início Seção -->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">
                            
                            <label for="data">Qtd pessoas</label>
                            <input class="campo" style="width: 30px;" type="text" id="qtd" value="1">

                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">


                    </form>
                </section><!-- Fim Seção -->

                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href="">
                        <img src="img/imagem1.jpg" height="93" width="93" alt="Descrição...">
                    </a>
                    <a href="">
                        <img src="img/imagem2.jpg" height="93" width="93" alt="Descrição...">
                    </a>
                    <a href="">
                        <img src="img/imagem3.jpg" height="93" width="93" alt="Descrição...">
                    </a>
                    <a href="">
                        <img src="img/imagem4.jpg" height="93" width="93" alt="Descrição...">
                    </a>
                </section>
