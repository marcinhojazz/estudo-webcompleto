<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags de Input HTML 5</title>


</head>
<body>

    <form>
        
        <!-- Novos Inputs e atributos HTML 5 -->

        <!-- Nome -->
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required autofocus>
        <br><br>
        
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br><br>
        
        <!-- Número -->
        <label for="numero">Número</label>
        <input type="number" id="numero" mimn="1" max="20" step="5">
        <br><br>
        
        <!-- URL -->
        <label for="url">Url</label>
        <input type="url" id="url" placeholder="ex: http://www...">
        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa">
        <br><br>
        
        <!-- Range -->
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="5">
        <br><br>
        
        <!-- data -->
        <label for="data">Data</label>
        <input type="date" id="data">
        <br><br>
        
        <!-- Color -->
        <label for="cor">Cor</label>
        <input type="color" id="cor">
        <br><br>


        <input type="submit" name="" value="Enviar">

    </form>

</body>
</html>
