<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Tamanho de textos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style type="text/css">

            body {
                font-size: 30px;
            }

            .texto {
                /*
                px -> tamanho fixo
                % -> tamanho relativo
                em -> tamanho relativo ao Container pai
                */
                font-size: 2em;
            }

            .texto2 {
                font-size: 0.5em;
            }

        </style>

    </head>
    <body>

        <p class="texto">Conteúdo 1</p>
        <p class="texto2">Conteúdo 2</p>

    </body>
</html>
